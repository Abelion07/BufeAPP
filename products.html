<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/root.css">
    <style>
        body,
        .bg {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;

        }

        th {
            background-color: var(--button-primary-color);
            color: white;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .x {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .addbtn,
        button {
            background-color: var(--button-secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .addbtn:hover,
        button {
            background-color: var(--button-secondary-color);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h2 {
            color: #003166;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <a href="../admin.html">
        <div class="x">&times;</div>
    </a>
    <div class="bg">
        <h2>Új termék hozzáadása</h2>
        <table>
            <tr>
                <th>Név</th>
                <th>Ár</th>
                <th>Kategória</th>
                <th>Kép url</th>
                <th>Hozzáadás</th>
            </tr>
            <tr>
                <td>
                    <input autocomplete="off" type="text" id="name" placeholder="Termék neve">
                </td>
                <td>
                    <input type="number" step="10" min=0 id="price" placeholder="Termék ára">
                </td>
                <td>
                    <input autocomplete="off" type="text" id="category" placeholder=" Kategóriája">
                </td>
                <td>
                    <input autocomplete="off" type="text" id="pictureurl" placeholder="Termék kép url">
                </td>
                <td>
                    <button class="addbtn">Hozzáadás</button>
                </td>
            </tr>
        </table>
        <h2>Termékek szerkesztése</h2>
        <table class="termekek">
            <tr>
                <th>Név</th>
                <th>Ár</th>
                <th>Kategória</th>
                <th>Kép url</th>
                <th>Törlés</th>
            </tr>

        </table>
    </div>

    <script src="scripts/products.js">
        
    </script>
</body>

</html>
